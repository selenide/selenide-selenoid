<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipboard</title>
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("text-input");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</head>
<body>
<label for="text-input">My awesome text</label>
<input type="text" value="Hello World" id="text-input">
<button onclick="copyToClipboard()" id="copy-button">Copy text!</button>
</body>
</html>
